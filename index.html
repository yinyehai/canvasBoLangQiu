<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>canvas版波浪球</title>
<meta charset="utf-8">
</head>

<body>
<div id="content"></div>
<script src="yyh.js"></script>
<script>
YYH.bolangqiu({
	//容器元素
	wrap:document.getElementById('content'),
	//球半径
	banjing:100,
	//波浪颜色
	background:'#24cb24',
	//字体大小
	fontSize:'40px',
	//字体
	fontFamily:'Arial',
	//字体颜色
	fontColor:'#24cb24',
	//边框大小
	borderSize:'1',
	//边框颜色
	borderColor:'#ccc',
	//数值
	shuzhi:100
});
YYH.bolangqiu({
	wrap:document.getElementById('content'),
	banjing:200,
	shuzhi:50
});
YYH.bolangqiu({
	wrap:document.getElementById('content'),
	banjing:100,
	shuzhi:0
});
</script>
</body>
</html>
